<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Bootstrap demo</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
<link rel="stylesheet" href="style.css">
</head>
<body>
<div class="container-fluid inclusive">
  <div class="container inclusiveDiv">
    <div class="login">
      <ul class="nav nav-pills mb-3" id="pills-tab" role="tablist">
        <li class="nav-item" role="presentation">
          <button class="nav-link active w-100" id="pills-home-tab" data-bs-toggle="pill" data-bs-target="#pills-home" type="button" role="tab" aria-controls="pills-home" aria-selected="true">LOG IN</button>
        </li>
        <li class="nav-item" role="presentation">
          <button class="nav-link w-100" id="pills-profile-tab" data-bs-toggle="pill" data-bs-target="#pills-profile" type="button" role="tab" aria-controls="pills-profile" aria-selected="false">SING UP</button>
        </li>
      </ul>
      <div class="tab-content" id="pills-tabContent">
        <div class="tab-pane fade show active" id="pills-home" role="tabpanel" aria-labelledby="pills-home-tab" tabindex="0">
		  <div class="text-center"><h3>LOG IN</h3></div>
			<br>
			<div><input type="mail" class="txtInput" placeholder="Your email*"></div>
			<br>
			<div><input type="text" class="txtInput" placeholder="Password*"></div>
		    <br>
			<div class="mt-4"><button class="btn w-100 btnLog"><strong>LOG IN</strong></button></div>
		  </div>
		  
        <div class="tab-pane fade" id="pills-profile" role="tabpanel" aria-labelledby="pills-profile-tab" tabindex="0">
		    <div class="text-center"><h3>SIGN UP</h3></div>
			<br>
			<div class="row">
			<div class="col-md-6 mb-4"><input type="text" class="txtInput" placeholder="First Name*"></div>
			
			<div class="col-md-6 mb-4"><input type="text" class="txtInput" placeholder="Last Name*"></div>
			</div>
			
			<div><input type="mail" class="txtInput" placeholder="Your email*"></div>
			<br>
			<div><input type="text" class="txtInput" placeholder="Password*"></div>
			<br>
			<div><input type="text" class="txtInput" placeholder="Your Phone*"></div>
		    <br>
			<div class="mt-4"><button class="btn w-100 btnLog"><strong>SIGN UP</strong></button></div>
		  </div>
      </div>
    </div>
  </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
</body>
</html>
